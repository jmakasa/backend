<script type="text/ng-template" id="delDeptFormTpl">
    <!-- Begin of edit dept Form Modal -->
<div class="modal fade" id="delDeptFormModal" tabindex="-1" aria-labelledby="delDeptModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="delDeptModalLabel">Del Department</h5>

                <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="atf_due_datetime" class="col-sm-1 col-form-label text-end">&nbsp;</label>
                        <div class="col-sm-10">
                            <p>Are you sure to delete "{#selectedDept.name#}" department?

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
