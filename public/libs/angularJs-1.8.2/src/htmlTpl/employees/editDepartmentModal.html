<!-- Begin of edit dept Form Modal -->
    <div class="modal fade" id="editDepartmentFormModal" tabindex="-1" aria-labelledby="editDepartmentModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editDepartmentModalLabel">Edit Department</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="ng-invalid ng-invalid-required" name="editDepartmentFrm"
                    ng-submit="submitEditDepartment(editDepartmentFrm)">
                    <div class="modal-body">
                        <!-- start form -->
                        <div class="mb-3 row">
                            <label for="atf_due_datetime"
                                class="col-sm-3 col-form-label text-end">Name *</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control form-control-sm" id="name"
                                    ng-model="editDeparmentFormData.name" required />
                                <div ng-show="editDeparmentFormData.invalid_name" class="text-danger fs-6 ">Name is
                                    required</div>
                            </div>
                        </div>
                        <!-- <div class="mb-3 row">
                            <label for="atf_assignee" class="col-sm-3 col-form-label text-end">Parent :</label>
                            <div class="col-sm-7">
                                <select ng-model="editDeparmentFormData.parent_department" name="assignee"
                                    ng-options="department.name for department in employeeSettings.departments track by department.id"
                                    class="form-select form-select-sm">
                                    <option value="">-- Select Parent Department --</option>
                                </select>
                            </div>
                        </div> -->

                    </div>
                </form>
                <!-- end form -->

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" 
                        ng-click="submitEditDepartment()">Edit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- END of edit dept Form Modal -->
